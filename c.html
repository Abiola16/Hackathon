<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Two Sections</title>

  <style>
    body {
      text-align: center;
      padding: 20px;
    }

    .toggle-container {
      display: inline-block;
      text-align: left;
    }

    #contentToggle {
      padding: 10px;
      cursor: pointer;
    }

    .hidden-content {
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: opacity 0.3s, height 0.3s ease-out;
    }

    .hidden-content.show {
      opacity: 1;
      height: auto;
    }

    #imageSection,
    #additionalContentSection {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="toggle-container">
  <h2>Click the button to toggle the content</h2>
  <div id="contentToggle" onclick="toggleContent()">Toggle Content</div>
  
  <div id="hiddenContent" class="hidden-content">
    <div id="imageSection">
      <img src="your-image-url.jpg" alt="Your Image">
    </div>
    
    <div id="additionalContentSection">
      <p>This is additional hidden content that will smoothly drop down when the button is clicked.</p>
    </div>
  </div>
</div>

<script>
  function toggleContent() {
    const hiddenContent = document.getElementById("hiddenContent");
    hiddenContent.classList.toggle("show");
  }
</script>

</body>
</html>
