<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Toggle</title>

  <style>
    body {
      text-align: center;
      padding: 20px;
    }

    .toggle-container {
      display: inline-block;
      text-align: left;
    }

    #contentToggle {
      padding: 10px;
      cursor: pointer;
    }

    #hiddenContent {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    #hiddenContent.show {
      max-height: 200px; /* Set to a suitable maximum height */
    }
  </style>
</head>
<body>

<div class="toggle-container">
  <h2>Click the button to toggle the content</h2>
  <div id="contentToggle" onclick="toggleContent()">Toggle Content</div>
  <div id="hiddenContent">
    <p>This is the hidden content that will smoothly drop down when the button is clicked.</p>
  </div>
</div>

<script>
  function toggleContent() {
    const hiddenContent = document.getElementById("hiddenContent");
    hiddenContent.classList.toggle("show");
  }
</script>

</body>
</html>
