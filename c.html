<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling */
    .shop-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 20px;
      background-color: red;
    }

    .icon-container {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .icon-container svg {
      margin-right: 10px; /* Add margin to separate the icon and title */
    }

    .content {
      display: none;
      max-width: 400px;
    }

    .content.active {
      display: block;
    }

    .text {
      margin-bottom: 20px;
    }

    .text a {
      color: blue;
    }
  </style>
  <title>Toggle Content</title>
</head>
<body>

<div class="shop-container">
  <div class="icon-container" onclick="toggleContent('content1')">
    <!-- SVG icon 1 -->
    <div id="iconWrapper1">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 32 32" fill="none">
        <circle cx="16" cy="16" r="12" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 6" />
      </svg>
      <span class="title">Customize your online store</span>
    </div>
  </div>
  <div class="content" id="content1">
    <!-- Content 1 -->
    <div class="text">
      <span class="title">Customize your online store</span>
      <span>Choose a theme and add your logo, colors, images, to reflect your brand.</span>
      <a href="#">Learn More</a>
      <button>Customize theme</button>
    </div>
    <div class="image">
      <img src="https://crushingit.tech/hackathon-assets/customise-store.png" alt="">
    </div>
  </div>
</div>

<div class="shop-container">
  <div class="icon-container" onclick="toggleContent('content2')">
    <!-- SVG icon 2 -->
    <div id="iconWrapper2">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 32 32" fill="none">
        <circle cx="16" cy="16" r="12" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 6" />
      </svg>
      <span class="title">Sell your products online</span>
    </div>
  </div>
  <div class="content" id="content2">
    <!-- Content 2 -->
    <div class="text">
      <span class="title">Sell your products online</span>
      <span>Set up an online store with ease and reach customers around the world.</span>
      <a href="#">Learn More</a>
      <button>Start Selling</button>
    </div>
    <div class="image">
      <img src="https://crushingit.tech/hackathon-assets/website.png" alt="">
    </div>
  </div>
</div>

<!-- Add two more shop containers with different icons and content -->

<script>
  let currentContent = null;

  function toggleContent(contentId) {
    // Get the content element by ID
    const contentElement = document.getElementById(contentId);

    // If there's currently open content, close it
    if (currentContent !== null) {
      currentContent.classList.remove('active');
    }

    // Toggle the 'active' class to show/hide the content
    contentElement.classList.toggle('active');

    // Update the currentContent variable
    currentContent = contentElement.classList.contains('active') ? contentElement : null;
  }
</script>

</body>
</html>
