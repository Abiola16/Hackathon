<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling */
    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
      background-color: black;
    }
  </style>
  <title>Toggle Icons</title>
</head>
<body>

<div class="icon-container" onclick="toggleIcon()">
  <!-- Initial SVG icon -->
  <div id="iconWrapper">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="12" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 6" />
    </svg>
  </div>
</div>

<script>
  const icons = [
    '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="#303030"></circle><path d="M17.2738 8.52629C17.6643 8.91682 17.6643 9.54998 17.2738 9.94051L11.4405 15.7738C11.05 16.1644 10.4168 16.1644 10.0263 15.7738L7.3596 13.1072C6.96908 12.7166 6.96908 12.0835 7.3596 11.693C7.75013 11.3024 8.38329 11.3024 8.77382 11.693L10.7334 13.6525L15.8596 8.52629C16.2501 8.13577 16.8833 8.13577 17.2738 8.52629Z" fill="#fff"></path></svg>',
    '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="12" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 6" /></svg>'
  ];

  let currentIndex = 0;

  function toggleIcon() {
    // Get the wrapper div element
    const wrapper = document.getElementById('iconWrapper');

    // Create a new div element
    const newIcon = document.createElement('div');

    // Set the innerHTML of the new div to the current SVG code
    newIcon.innerHTML = icons[currentIndex];

    // Increment the index or reset to 0 if it reaches the end
    currentIndex = (currentIndex + 1) % icons.length;

    // Replace the old icon with the new one
    wrapper.innerHTML = '';
    wrapper.appendChild(newIcon);
  }
</script>

</body>
</html>
